<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Canvas</title>
</head>
<body>
    
    <main class="main">

        <button id="toggle-sound"><img id="toggle-sound-icon"src="icons/sound-icon-on.png" alt="sound"></button>    

        <section class="point-section">
                <h1>Points : </h1>
                <h2 id="points">0</h2>

                <h1>High Score : </h1>
                <h2 id="high-score">0</h2>
        </section>
        

        <section class="range-section">
            <input type="range" min="1" max="100" value="50" class="slider" id="difficultySlider">
            <h3 id="difficulty"></h3>
        </section>

        <section class="range-timer-section">
            <input type="range" min="1" max="100" value="50" class="slider" id="timerSlider">
        </section>

        <section class="timer-section">
            <h1>Timer : </h1>
            <h3 id="timer"></h3>
        </section>

        <section class="mole-grid">
            <div class="mole"><img class="hole" src="images/hole.png" alt="hole" draggable="false"></div>
            <div class="mole"><img class="hole" src="images/hole.png" alt="hole" draggable="false"></div>
            <div class="mole"><img class="hole" src="images/hole.png" alt="hole" draggable="false"></div>
            <div class="mole"><img class="hole" src="images/hole.png" alt="hole" draggable="false"></div>
            <div class="mole"><img class="hole" src="images/hole.png" alt="hole" draggable="false"></div>
            <div class="mole"><img class="hole" src="images/hole.png" alt="hole" draggable="false"></div>
            <div class="mole"><img class="hole" src="images/hole.png" alt="hole" draggable="false"></div>
            <div class="mole"><img class="hole" src="images/hole.png" alt="hole" draggable="false"></div>
            <div class="mole"><img class="hole" src="images/hole.png" alt="hole" draggable="false"></div> 
        </section>
    </main>

    <section id="message">
        <h1>Well Done</h1>
        <button id="play-again">Play Again</button>
    </section>

    

    <script src="script.js" defer></script>
</body>
</html>
